name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            # Navigate to project directory
            cd /opt/hanzo/build || exit 1

            # Pull latest changes
            git pull origin main

            # Ensure network exists
            docker network ls | grep -q hanzo-network || docker network create hanzo-network

            # Set environment variables from secrets
            export MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}"
            export HF_CLIENT_ID="${{ secrets.HF_CLIENT_ID }}"
            export HF_CLIENT_SECRET="${{ secrets.HF_CLIENT_SECRET }}"
            export NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            export ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}"

            # Stop existing containers
            docker compose -f compose.prod.yml down || true

            # Build and start new containers
            docker compose -f compose.prod.yml up -d --build

            # Wait for services
            sleep 20

            # Check health
            docker compose -f compose.prod.yml ps

            echo "Deployment completed successfully"