services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: hanzo-build:production
    container_name: hanzo-build-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Node configuration
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # URLs
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://hanzo.app}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://hanzo.app}
      
      # Database
      - MONGODB_URI=mongodb://hanzo:${MONGO_PASSWORD:-defaultpassword123}@mongodb:27017/hanzo_build?authSource=admin&retryWrites=true&w=majority
      
      # Authentication
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - HF_CLIENT_ID=${HF_CLIENT_ID}
      - HF_CLIENT_SECRET=${HF_CLIENT_SECRET}
      - HF_TOKEN=${HF_TOKEN}
      
      # API Keys (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hanzo-prod
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").get(\"http://localhost:3000/api/health\", (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on(\"error\", () => { process.exit(1); });' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  mongodb:
    image: mongo:7.0
    container_name: hanzo-mongodb-prod
    restart: unless-stopped
    command: mongod --config /etc/mongod.conf
    environment:
      - MONGO_INITDB_ROOT_USERNAME=hanzo
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-defaultpassword123}
      - MONGO_INITDB_DATABASE=hanzo_build
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD:-app_password_change_me}
      - MONGO_BACKUP_PASSWORD=${MONGO_BACKUP_PASSWORD:-backup_password_change_me}
    volumes:
      # Data and configuration
      - mongodb_prod_data:/data/db
      - mongodb_prod_logs:/var/log/mongodb
      - ./mongodb/mongod.conf:/etc/mongod.conf:ro
      - ./mongodb/init-mongo-optimized.js:/docker-entrypoint-initdb.d/01-init-mongo.js:ro
      # Backup scripts
      - ./mongodb/backup.sh:/usr/local/bin/backup.sh:ro
      - ./mongodb/restore.sh:/usr/local/bin/restore.sh:ro
      - ./mongodb/monitor-performance.js:/usr/local/bin/monitor-performance.js:ro
      - mongodb_prod_backup:/backup
    networks:
      - hanzo-prod
    healthcheck:
      test: |
        mongosh --host localhost:27017 \
          -u hanzo -p ${MONGO_PASSWORD:-defaultpassword123} \
          --authenticationDatabase admin --quiet \
          --eval "db.adminCommand('ping').ok ? 'healthy' : 'unhealthy'"
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
      nproc:
        soft: 32000
        hard: 32000

volumes:
  mongodb_prod_data:
    driver: local
  mongodb_prod_logs:
    driver: local
  mongodb_prod_backup:
    driver: local

networks:
  hanzo-prod:
    driver: bridge