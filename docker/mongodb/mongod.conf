# MongoDB Configuration File - Optimized for Production
# hanzo.ai MongoDB Instance

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      # Cache size: 60% of available RAM (adjust based on container limits)
      cacheSizeGB: 0.6
      journalCompressor: snappy
      directoryForIndexes: true
      statisticsLogDelaySecs: 0
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 1
  component:
    query:
      verbosity: 2
    index:
      verbosity: 1

# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 500
  ipv6: false
  compression:
    compressors: snappy,zstd,zlib

# Process Management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  pidFilePath: /var/run/mongodb/mongod.pid

# Security configuration
security:
  authorization: enabled
  javascriptEnabled: true

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 0.1

# Replication (optional, for future scaling)
#replication:
#  replSetName: "rs0"
#  oplogSizeMB: 2048

# Set Parameters
setParameter:
  # Connection pool settings
  connPoolMaxShardedInUseConnsPerHost: 200
  connPoolMaxInUseConnsPerHost: 200

  # Query optimization
  internalQueryExecMaxBlockingSortBytes: 335544320  # 320MB
  internalQueryExecYieldIterations: 1000
  internalQueryExecYieldPeriodMS: 10

  # Index building
  maxIndexBuildMemoryUsageMegabytes: 500

  # Diagnostics
  diagnosticDataCollectionEnabled: true
  diagnosticDataCollectionPeriodMillis: 600000  # 10 minutes

  # Performance tuning
  wiredTigerConcurrentReadTransactions: 256
  wiredTigerConcurrentWriteTransactions: 128

  # Query plan cache
  internalQueryCacheSize: 100
  internalQueryCacheFeedbacksStored: 100
  internalQueryCacheEvictionRatio: 10.0

  # Aggregation pipeline
  internalPipelineFrameworkMaxDocumentSize: 104857600  # 100MB

  # TTL Monitor
  ttlMonitorSleepSecs: 60