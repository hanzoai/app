# Docker Compose - Local Development
# Usage: docker compose up

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: hanzo-build-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: hanzo
      MONGO_INITDB_ROOT_PASSWORD: hanzo_dev_password
      MONGO_INITDB_DATABASE: hanzo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hanzo --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hanzo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hanzo-build-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hanzo-network

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: hanzo-build-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      # Database
      MONGODB_URI: mongodb://hanzo:hanzo_dev_password@mongodb:27017/hanzo?authSource=admin

      # Redis
      REDIS_URL: redis://redis:6379

      # Next.js
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3002

      # Auth - Use local dev mode
      HF_TOKEN: local_dev_token
      NEXTAUTH_SECRET: dev-secret-change-in-production-32chars
      NEXTAUTH_URL: http://localhost:3002

      # These can be set in .env.local or here
      # HF_CLIENT_ID: ${HF_CLIENT_ID}
      # HF_CLIENT_SECRET: ${HF_CLIENT_SECRET}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hanzo-network
    stdin_open: true
    tty: true

  # MongoDB Express - Database UI (Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: hanzo-build-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: hanzo
      ME_CONFIG_MONGODB_ADMINPASSWORD: hanzo_dev_password
      ME_CONFIG_MONGODB_URL: mongodb://hanzo:hanzo_dev_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - hanzo-network
    profiles:
      - tools

  # Redis Commander - Redis UI (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hanzo-build-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - hanzo-network
    profiles:
      - tools

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  hanzo-network:
    driver: bridge
